<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <nav class="nav-bar">
            <span class="logo"><img src="materials/images/logo.svg" /></span>
            <div class="nav-bar-buttons">
                <button class="btn-lang">English</button>
                <button class="btn-sign-in" type="submit">Sign In</button>
            </div>
        </nav>
        <div class="main-text">
            <span id="text1">The biggest Indian hits. The best Indian stories. All streaming here.</span>
            <span id="text2">Watch anywhere. Cancel anytime.</span>
            <span id="text3">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="email">
                <input type="text" id="email-address" placeholder="Email Address">
                <button class="btn-get-started" type="submit">Get Started &gt;</button>
            </div>
        </div>
        <div class="box"></div>
    </div>
    <div class="separation"></div>
